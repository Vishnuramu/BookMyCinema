<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ BookMyCinema</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;

            background:
                radial-gradient(circle at 20% 30%, rgba(173, 216, 230, 0.35), transparent 40%),
                radial-gradient(circle at 80% 40%, rgba(255, 192, 203, 0.25), transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(144, 238, 144, 0.25), transparent 40%),
                linear-gradient(135deg, #0B0F1A, #05070D);
            background-size: cover;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 380px;
            height: 330px;
            padding: 25px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            animation: fadeUp 0.35s ease-out;
            color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            font-weight: 700;
            font-size: 38px;
            margin-top: -10px;
            margin-bottom: 22px;
        }

        .logo svg {
            width: 70px;
            height: 55px;
            fill: currentColor;
            stroke: currentColor;
        }

        .input-small {
            width: 280px;
            margin: 0 auto 6px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.03);
            color: #fff;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .input-small::placeholder {
            color: rgba(255,255,255,0.6);
        }

        button {
            width: 50%;
            padding: 10px;
            font-size: 15px;
            border-radius: 999px;
            border: none;
            background: #0A0D17;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s ease;
            margin-top: 4px;
        }

        button:hover {
            transform: scale(1.02);
        }

        .signup-text {
            text-align: center;
            margin-top: 10px;
            color: #ccc;
            font-size: 14px;
        }

        .signup-text a {
            color: #4DA6FF;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="login-box">

        <div class="logo">
            <span>B</span>
            <svg width="65" height="50" viewBox="0 0 64 48" xmlns="http://www.w3.org/2000/svg"
                 style="margin-left: -4px; margin-right: -3px; margin-top: -10px;">
                <path d="M16 20 L24 8 H40 L48 20 Z" fill="#ffffff" transform="translate(0, -4)" />
                <rect x="12" y="20" width="40" height="4" fill="#ffffff" transform="translate(0, -4)" />
                <circle cx="22" cy="32" r="7" stroke="#ffffff" stroke-width="3" fill="none" />
                <circle cx="42" cy="32" r="7" stroke="#ffffff" stroke-width="3" fill="none" />
                <path d="M31 32 H33" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
            </svg>
            <span>KmyCinema</span>
        </div>

        <!-- Email input -->
        <input type="text" id="email" class="input-small" placeholder="Email">
        <p id="email-error" style="display:none; margin-top:-2px; margin-bottom:8px; color:#ff8a80; font-size:13px;"></p>

        <!-- Password input -->
        <input type="password" id="password" class="input-small" placeholder="Password">
        <p id="password-error" style="display:none; margin-top:-2px; margin-bottom:8px; color:#ff8a80; font-size:13px;"></p>

        <!-- Extra signin button when email is not registered -->
        <button id="signin-btn-hidden" style="
            display:none; width:70%; margin-bottom:10px;
            padding:9px; border-radius:999px;
            background:#000; color:white; border:none; cursor:pointer;">
            Sign in
        </button>

        <button id="login-btn" onclick="attemptLogin()">Login</button>

        <div class="signup-text">
            New to BookMyCinema? <a href="/signin/">signin</a>
        </div>

    </div>

<script>
function clearErrors() {
    document.getElementById('email-error').style.display = 'none';
    document.getElementById('password-error').style.display = 'none';
    document.getElementById('signin-btn-hidden').style.display = 'none';
}

function attemptLogin() {
    clearErrors();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email) {
        let e = document.getElementById('email-error');
        e.innerText = "Please enter email";
        e.style.display = "block";
        return;
    }

    if (!password) {
        let p = document.getElementById('password-error');
        p.innerText = "Please enter password";
        p.style.display = "block";
        return;
    }

    const body = "email=" + encodeURIComponent(email) +
                 "&password=" + encodeURIComponent(password);

    fetch('/do-login/', {
        method: 'POST',
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: body
    })
    .then(r => r.json())
    .then(data => {

        if (data.status === "ok") {
            window.location.href = "/location/";
            return;
        }

        if (data.status === "email_not_found") {
            let e = document.getElementById('email-error');
            e.innerText = "Email is not registered.";
            e.style.display = "block";
            document.getElementById('signin-btn-hidden').style.display = "block";
            document.getElementById('login-btn').style.display = "none";
            document.getElementById('password').style.display = "none";
            document.getElementById('password-error').style.display = "none";
            document.querySelector('.signup-text').style.display = "none";

            return;
        }

        if (data.status === "wrong_password") {
            let p = document.getElementById('password-error');
            p.innerText = "Incorrect password.";
            p.style.display = "block";
            return;
        }

        alert("Something went wrong.");
    })
    .catch(err => {
        console.error(err);
        alert("Network Error");
    });
}
</script>

</body>

</html>
