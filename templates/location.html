{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Choose location â€” BookMyCinema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Loader CSS -->
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Preload Images -->
    <link rel="preload" as="image" href="{% static 'movies/chennai1.png' %}">
    <link rel="preload" as="image" href="{% static 'movies/dindigul1.png' %}">
    <link rel="preload" as="image" href="{% static 'movies/madurai5.png' %}">
    <link rel="preload" as="image" href="{% static 'movies/covai1.png' %}">
    <link rel="preload" as="image" href="{% static 'movies/thiruchi.png' %}">

    <style>
        :root {
            --brand-font: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            --logo-font-size: 28px;
            --logo-font-weight: 700;
            --logo-line-height: 1;
        }

        body {
            margin: 0;
            font-family: var(--brand-font);
            background: #f6f6f6;
            color: #111;
        }

        /* HEADER */
        header {
            width: 100%;
            background: #fcfcfc;
            padding: 14px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header .logo {
          font-family: var(--brand-font);
          font-size: var(--logo-font-size);
          font-weight: var(--logo-font-weight);
          line-height: var(--logo-line-height);
          color: #111;
          display: inline-flex;
          align-items: center;
        }

        header .logo svg,
        header .logo svg path,
        header .logo svg rect,
        header .logo svg circle {
            fill: currentColor !important;
            stroke: currentColor !important;
        }
        header .logo svg circle {
            fill: none !important;
            stroke: currentColor !important;
        }

        header .logo span:first-child {
          font-family: var(--brand-font);
          font-weight: var(--logo-font-weight);
          font-size: calc(var(--logo-font-size) + 2px);
          line-height: var(--logo-line-height);
        
        }

        /* PAGE CENTER */
        .page-center {
            min-height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            align-items: flex-start;   
            padding-top: 60px;
        }

        .location-box {
            width: 900px;
            max-width: 100%;
            background: #fff;
            padding: 26px;
            border-radius: 14px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .title h2 {
            margin: 0;
            font-size: 26px;
        }

        .title p {
            margin-top: 6px;
            font-size: 13px;
            color: #666;
        }

        /* CITY ROW */
        .images-row {
            display: flex;
            gap: 22px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .images-row::-webkit-scrollbar {
            display: none;
        }

        .image-card {
            width: 150px;
            flex-shrink: 0;
            text-align: center;
        }

        .image-box {
            width: 150px;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .image-select-btn {
            margin-top: 10px;
            width: 120px;
            padding: 10px;
            background: #1f2937;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }

        .image-select-btn:hover {
            background: #111827;
        }

        @media (max-width: 600px) {
            .location-box {
                padding: 18px;
            }
        }
    </style>
</head>

<body>

<!-- PAGE LOADER -->
{% include "partials/loader.html" %}

<!-- HEADER -->
<header>
    <div class="logo">
            <span>B</span>

            <svg width="65" height="50" viewBox="0 0 64 48" fill="none"
                 xmlns="http://www.w3.org/2000/svg"
                 style="margin-left: -4px; margin-right: -3px; margin-top: -10px;">
                <path d="M16 20 L24 8 H40 L48 20 Z" transform="translate(0, -5)" />
                <rect x="12" y="20" width="40" height="6" transform="translate(0, -5)" />
                <circle cx="22" cy="32" r="7" stroke-width="4" fill="none" />
                <circle cx="42" cy="32" r="7" stroke-width="4" fill="none" />
                <path d="M31 32 H33" stroke-width="3" stroke-linecap="round" />
            </svg>

            <span>KmyCinema</span>
        </div>

    <div style="display:flex;align-items:center;gap:35px;">
        <div style="background:#EFEFEF;padding:6px 12px;border-radius:20px;font-weight:700;">
            â‚¿ {{ coins }} Coins
        </div>
        <div style="width:38px;height:38px;background:#1e293b;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;">
            ðŸ‘¤
        </div>
    </div>
</header>

<!-- MAIN CONTENT -->
<div class="page-center">
    <div class="location-box">
        <div class="title">
            <h2>Choose your location</h2>
            <p>(Currently the service is available in Chennai only)</p>
        </div>

        <div class="images-row">
            

            <div class="image-card">
                <div class="image-box">
                    <img src="{% static 'movies/chennai1.png' %}" alt="Chennai">
                </div>
                <button class="image-select-btn" onclick="goCity('chennai')">Chennai</button>
            </div>

            <div class="image-card">
                <div class="image-box">
                    <img src="{% static 'movies/dindigul1.png' %}" alt="Dindigul">
                </div>
                <button class="image-select-btn" onclick="goCity('dindigul')">Dindigul</button>
            </div>

            <div class="image-card">
                <div class="image-box">
                    <img src="{% static 'movies/madurai5.png' %}" alt="Madurai">
                </div>
                <button class="image-select-btn" onclick="goCity('madurai')">Madurai</button>
            </div>

            <div class="image-card">
                <div class="image-box">
                    <img src="{% static 'movies/covai1.png' %}" alt="Coimbatore">
                </div>
                <button class="image-select-btn" onclick="goCity('coimbatore')">Coimbatore</button>
            </div>

            <div class="image-card">
                <div class="image-box">
                    <img src="{% static 'movies/thiruchi.png' %}" alt="Tiruchi">
                </div>
                <button class="image-select-btn" onclick="goCity('tiruchi')">Tiruchi</button>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="{% static 'js/loader.js' %}"></script>
<script>
    function goCity(city) {
        window.location.href = "/homepage/" + city + "/";
    }
</script>

</body>
</html>
