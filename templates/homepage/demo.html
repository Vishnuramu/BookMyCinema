<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booked Ticket</title>

<style>

    body {
        background: #f4f0e8;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px;
    }

    .ticket {
        width: 360px;
        background: #f7ebd2;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        overflow: hidden;
        position: relative;
    }

    /* TOP RED STRIP */
    .ticket-header {
        background: #d84c42;
        color: white;
        text-align: center;
        padding: 16px;
        font-size: 26px;
        font-weight: 600;
    }

    /* CONTENT SECTION */
    .ticket-content {
        padding: 24px;
        color: #3f2f29;
    }

    .label {
        font-size: 14px;
        opacity: 0.8;
    }

    .value {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 14px;
    }

    .seat-number {
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    /* PERFORATION LINE */
    .separator {
        border-top: 2px dashed #a59b91;
        margin: 10px 0 20px 0;
    }

    /* BARCODE */
    .barcode {
        height: 90px;
        display: flex;
        justify-content: center;
        gap: 4px;
        padding-bottom: 20px;
    }

    .barcode div {
        background: #3f2f29;
        height: 90px;
    }

    .bar-1 { width: 6px; }
    .bar-2 { width: 3px; }
    .bar-3 { width: 8px; }
    .bar-4 { width: 4px; }

    /* SIDE PERFORATION BUMPS */
    .left-bumps, .right-bumps {
        position: absolute;
        top: 80px;
        display: flex;
        flex-direction: column;
        gap: 22px;
    }

    .left-bumps { left: -8px; }
    .right-bumps { right: -8px; }

    .circle {
        width: 16px;
        height: 16px;
        background: #f4f0e8;
        border-radius: 50%;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

</style>
</head>
<body>

<div class="ticket">

    <!-- LEFT & RIGHT PERFORATION BUMPS -->
    <div class="left-bumps">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="right-bumps">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>


    <!-- HEADER -->
    <div class="ticket-header">
        MOVIE NAME
    </div>

    <!-- CONTENT -->
    <div class="ticket-content">

        <div class="label">Theatre</div>
        <div class="value">CineMax Grand Mall</div>

        <div class="label">Date</div>
        <div class="value">12 Dec 2025</div>

        <div class="label">Show Time</div>
        <div class="value">07:30 PM</div>

        <div class="seat-number">A10 â€¢ A11</div>

        <div class="separator"></div>

        <!-- BARCODE -->
        <div class="barcode">
            <div class="bar-1"></div>
            <div class="bar-2"></div>
            <div class="bar-3"></div>
            <div class="bar-1"></div>
            <div class="bar-4"></div>
            <div class="bar-2"></div>
            <div class="bar-3"></div>
        </div>

    </div>

</div>

</body>
</html>
