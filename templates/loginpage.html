<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>BookMyCinema â€“ Login</title>

    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', Arial, sans-serif;

            background:
                radial-gradient(circle at 20% 30%, rgba(173, 216, 230, 0.35), transparent 40%),
                radial-gradient(circle at 80% 40%, rgba(255, 192, 203, 0.25), transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(144, 238, 144, 0.25), transparent 40%),
                linear-gradient(135deg, #0B0F1A, #05070D);
            background-size: cover;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-box {
            width: 360px;
            padding: 80px;
            padding-top: 120px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeUp 0.35s ease-out;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0px;
            margin-top: -15px;
            margin-bottom: 50px;
        }

        .button {
            padding: 10px 14px;
            width: 100%;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .login-btn {
            border: 1px solid #ffffff;
            background: #ffffff;
            color: #0A0D17;
        }

        .signin-btn {
            border: 1px solid #ffffff;
            background: transparent;
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        .bottom-line {
            margin-top: 14px;
            font-size: 13px;
            color: #e0e0e0;
        }

        .bottom-line a {
            color: #4DA6FF;
            text-decoration: none;
            font-weight: 500;
        }

        .tagline {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #b3b3b3;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <!-- TAGLINE -->
    <div class="tagline">Experience movies like never before ðŸŽ¬</div>

    <!-- GLASS CARD -->
    <div class="glass-box">

        <!-- Logo -->
        <div class="logo">
            <span>B</span>

            <svg width="65" height="50" viewBox="0 0 64 48" fill="none"
                 xmlns="http://www.w3.org/2000/svg"
                 style="margin-left: -4px; margin-right: -3px; margin-top: -10px;">

                <path d="M16 20 L24 8 H40 L48 20 Z" fill="#ffffff" transform="translate(0, -4)" />
                <rect x="12" y="20" width="40" height="4" fill="#ffffff" transform="translate(0, -4)" />
                <circle cx="22" cy="32" r="7" stroke="#ffffff" stroke-width="3" fill="none" />
                <circle cx="42" cy="32" r="7" stroke="#ffffff" stroke-width="3" fill="none" />
                <path d="M31 32 H33" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />

            </svg>

            <span>KmyCinema</span>
        </div>

        <!-- Buttons -->
        <button id="login-btn" class="button login-btn" onclick="window.location.href='/mainlogin/'">
            Login
        </button>

        <button class="button signin-btn" onclick="window.location.href='/signin/'">
            Sign in
        </button>

        <div class="bottom-line">
            New user? <a href="/signin/">signin</a>
        </div>

    </div>

</body>
</html>
